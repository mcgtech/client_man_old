{% extends 'client/base.html' %}

<h1>Clients</h1>
{% block content %}
    <div class="client_list">
        {% for client in clients %}
            <div class="client">
                <h3><a href="{% url 'client_edit' pk=client.pk %}">{{ client.first_name }}  {{ client.last_name }}</a></h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
